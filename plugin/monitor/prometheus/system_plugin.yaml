plugins:
  monitor:  # 插件类型:
    prometheus: # 插件名
      port: 7701
      path: "/metrics_hf"
      custom_collects:
      - coll_type: counter # 采集类型[counter, gauge, histogram, summary]
        info:
          http_num:  # 指标名
            help: http 请求数量 # 指标说明
            labels:
              - label1 # 标签
              - label2 # 标签
          cus_num:
            help: 自定义指标
            labels:
              - label1
              - label2
      - coll_type: gauge
        info:
          test1:
            help: http 请求数量
            labels:
              - label1
              - label2
          test2:
            help: 自定义指标
            labels:
              - label1
              - label2
      - coll_type: histogram
        info:
          yyy:
            help: xxx
      - coll_type: summary
        info:
          summary_test1:
            help: xxx